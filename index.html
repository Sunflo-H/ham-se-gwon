<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/edda6de607.js" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=89c94138aac3b434362c7179cb6bc993&libraries=services"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=89c94138aac3b434362c7179cb6bc993"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=89c94138aac3b434362c7179cb6bc993&libraries=LIBRARY"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=89c94138aac3b434362c7179cb6bc993&libraries=services,clusterer,drawing"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script defer src="index.js"></script>
    <link href="reset.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo-box">
            <b>COCOA MAP</b>
        </div>
        <div class="search-box">
            <div class="search-bar">
                <input type="text" placeholder="검색" />
                <i class="fa fa-search"></i>
            </div>

        </div>
        <div class="hamberger-box">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <main>
        <div id="cocoa-map">
            <div class="action-box">
                <div class="current-location-info-box">
                    <p>서울 광진구 구의동</p>
                    <p>맑음 <b>17도</b> 미세 <span>좋음</span> 황사 <span>좋음</span></p>
                </div>
                <div class="around-box">
                    <p class="sub-title">주변 탐색</p>
                    <div class="category-box">
                        <div class="category">
                            <div class="category-circle">
                                <i class="fa fa-cutlery"></i>
                                <div class="wave-top"></div>
                                <div class="wave-bot"></div>
                            </div>
                            <span class="category-name">음식점</span>
                        </div>
                        <div class="category">
                            <div class="category-circle">
                                <i class="fa fa-coffee"></i>
                                <div class="wave-top"></div>
                                <div class="wave-bot"></div>
                            </div>
                            <span class="category-name">카페</span>
                        </div>
                        <div class="category">
                            <div class="category-circle">
                                <i><span>24</i>
                                <div class="wave-top"></div>
                                <div class="wave-bot"></div>
                            </div>
                            <span class="category-name">편의점</span>
                        </div>
                        <div class="category">
                            <div class="category-circle">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <div class="wave-top"></div>
                                <div class="wave-bot"></div>
                            </div>
                            <span class="category-name">대형마트</span>
                        </div>
                        <div class="category">
                            <div class="category-circle">
                                <i class="fa fa-bus"></i>
                                <div class="wave-top"></div>
                                <div class="wave-bot"></div>
                            </div>
                            <span class="category-name">버스</span>
                        </div>
                        <div class="category">
                            <div class="category-circle">
                                <i class="fa fa-subway"></i>
                                <div class="wave-top"></div>
                                <div class="wave-bot"></div>
                            </div>
                            <span class="category-name">지하철</span>
                        </div>
                        <div class="category">
                            <div class="category-circle">
                                <i class="fa-solid fa-house"></i>
                                <div class="wave-top"></div>
                                <div class="wave-bot"></div>
                            </div>
                            <span class="category-name">숙박</span>
                        </div>
                        <div class="category">
                            <div class="category-circle">
                                <i class="fa fa-parking"></i>
                                <div class="wave-top"></div>
                                <div class="wave-bot"></div>
                            </div>
                            <span class="category-name">주차장</span>
                        </div>
                        <div class="category">
                            <div class="category-circle">
                                <i class="fa-solid fa-sack-dollar"></i>
                                <div class="wave-top"></div>
                                <div class="wave-bot"></div>
                            </div>
                            <span class="category-name">은행</span>
                        </div>
                        <div class="category">
                            <div class="category-circle">
                                <i class="fa fa-hospital-o"></i>
                                <div class="wave-top"></div>
                                <div class="wave-bot"></div>
                            </div>
                            <span class="category-name">병원약국</span>
                        </div>
                        <div class="category">
                            <div class="category-circle">
                                <i class="fa-solid fa-gas-pump"></i>
                                <div class="wave-top"></div>
                                <div class="wave-bot"></div>
                            </div>
                            <span class="category-name">주유소</span>
                        </div>
                        <div class="category">
                            <div class="category-circle">
                                <i class="fa fa-gamepad"></i>
                                <div class="wave-top"></div>
                                <div class="wave-bot"></div>
                            </div>
                            <span class="category-name">문화시설</span>
                        </div>
                    </div>

                </div>
                <div class="map-setting-box">

                </div>
            </div>
            <div class="map-box">
                지도
            </div>
            <div class="history-box">
                기록
            </div>
        </div>

        <div id="cocoa-compare"></div>
        <div id="cocoa-weather"></div>
    </main>
    <div id="menu-bar">
        <div class="menu-map-box menu-box"><div>Map</div></div>
        <div class="menu-compare-box menu-box"><div>Compare</div></div>
        <div class="menu-weather-box menu-box"><div>Weather</div></div>
    </div>
</body>

</html>
